name: Pre-release

on:
  push:
    paths:
      - ".changeset/**"
      - "packages/**"
    branches:
      - "beta/release-next"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  prerelease:
    name: changesets pre-release
    runs-on: heroui-runner
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install
        uses: ./.github/common-actions/install

      - name: Check if pre.json exists
        id: check_if_pre_json_exists
        uses: andstor/file-existence-action@v3.0.0
        with:
          files: ".changeset/pre.json"

          - name: Prepare Release Inputs
            env:
              CHANGELOG: ${{ steps.changelog.outputs.changelog }}
              TAG: ${{ steps.tag_version.outputs.new_tag }}
            run: |
              echo "TAG_NAME=$TAG" >> $GITHUB_ENV
              echo "RELEASE_NAME=Release $TAG" >> $GITHUB_ENV
              echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
              echo "$CHANGELOG" >> $GITHUB_ENV
              echo "EOF" >> $GITHUB_ENV

          - name: Create Release
            id: create_release
            uses: actions/create-release@v1
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
              tag_name: ${{ env.TAG_NAME }}
              release_name: ${{ env.RELEASE_NAME }}
              body: ${{ env.RELEASE_BODY }}
              draft: false
              prerelease: false
          prop_path: "changesets"

      - name: Create pre-release PR
        id: create-pre-release-pr
        if: "${{ steps.check_if_pre_json_exists.outputs.files_exists == 'true' && !startsWith(github.event.head_commit.message, 'ci(changesets): version packages') }}"
        uses: changesets/action@v1
        with:
          version: pnpm run version
          title: "ci(changesets): :package: version packages"
          commit: "ci(changesets): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tests
        if: "${{ steps.check_if_pre_json_exists.outputs.files_exists == 'true' && contains(github.event.head_commit.message, 'ci(changesets): version packages') }}"
        run: pnpm test

      - name: Build
        if: "${{ steps.check_if_pre_json_exists.outputs.files_exists == 'true' && contains(github.event.head_commit.message, 'ci(changesets): version packages') }}"
        run: pnpm build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Publish to NPM
        id: publish-to-npm
        if: "${{ steps.check_if_pre_json_exists.outputs.files_exists == 'true' && contains(github.event.head_commit.message, 'ci(changesets): version packages') }}"
        uses: changesets/action@v1
        with:
          publish: pnpm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
